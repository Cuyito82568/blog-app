<div id="carouselBlog" class="carousel slide mb-4" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselBlog" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselBlog" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselBlog" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="/assets/1.png" class="d-block w-100 carrusel-img">
      <div class="carousel-caption">
        <h3>Bienvenido al Blog</h3>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/assets/2.png" class="d-block w-100 carrusel-img">
    </div>

    <div class="carousel-item">
      <img src="/assets/3.png" class="d-block w-100 carrusel-img">
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselBlog" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselBlog" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>
<div class="parallax d-flex align-items-center justify-content-center">
  <h2 class="text-white">Explora las últimas publicaciones</h2>
</div>
