<div class="container py-4">

  <h2 class="titulo-listado mb-4">Publicaciones Recientes</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of publicaciones">

      <div class="card tarjeta shadow-sm">
        <img *ngIf="p.imagen" [src]="p.imagen" class="card-img-top imagen-post">

        <div class="card-body">

          <h5 class="card-title">{{ p.titulo }}</h5>

          <p class="card-text texto-resumen">
            {{ p.resumen || (p.contenido | slice:0:120) + '...' }}
          </p>

          <a [routerLink]="['/publicacion', p.id_publicacion]" class="btn btn-leer">
            Leer m√°s
          </a>
        </div>
      </div>

    </div>
  </div>

</div>
