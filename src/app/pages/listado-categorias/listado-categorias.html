<div class="container py-4">

  <h2 class="titulo-listado mb-4">Categorías</h2>

  <div class="row">

    <div class="col-md-4 mb-4" *ngFor="let c of categorias">

      <div class="card tarjeta shadow-sm">

        <div class="icono-categoria mx-auto mt-3">
          <i class="bi bi-folder-fill"></i>
        </div>

        <div class="card-body text-center">
          <h5 class="card-title">{{ c.nombre }}</h5>

          <p class="card-text texto-resumen">
            {{ c.descripcion || 'Sin descripción' }}
          </p>

          <button class="btn btn-primario"
                  (click)="verPublicaciones(c.id_categoria)">
            Ver publicaciones
          </button>
        </div>

      </div>

    </div>

  </div>
</div>
